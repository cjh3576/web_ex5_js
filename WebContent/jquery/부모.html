<script type="text/javascript">
	var i = 0;
	$(function() {
		$('#btn1').click(function() {

			i++;
			}
		});
	});

	$(function() {
		$('#result').on('click', '.d', function() {
			$(this).parent().remove();
			/* var id = $(this).attr('title');
			$('#'+id).remove(); */
			
			/* $('#f1').remove();
			$('#i1').remove(); */
			i--;
		});
	});
</script>

<style type="text/css">
.d {
	cursor:pointer;
	color: red;
}
</style>

</head>

	<button id="btn1">ADD</button>
	<div id="result"></div>

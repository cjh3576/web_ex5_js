<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<div id="d1"></div>
	<button onclick="go()">click</button>

	<div>
		<input type="text" id="t1">
		<button onclick="go2()">click2</button>
	</div>
	<script type="text/javascript">
		function go2() {
			var result='';
			var t1 = document.getElementById('t1').value;
			var d1 = document.getElementById('d1');
			

			for (var i = 0; i < t1; i++) {
				result = result+'<input type="text">';
			}
			d1.innerHTML = result;
		}
		function go() {
			var value = document.getElementById('d1');
			value.innerHTML = '<img alt="나이키" src="../images/테크노.jpg">';
		}
	</script>
</body>
</html>

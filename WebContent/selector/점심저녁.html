<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#d2 {
	display: none;
}
</style>
</head>
<body>
	<div>
		점심<input type="radio" class="r1" value="lunch" name="food" checked="checked"> 
			저녁<input type="radio" class="r2" value="dinner" name="food"><br>
		<button onclick="go()">Click</button>
	</div>
	<div id="d1">
		<p>김치찌개</p>
		<p>짜장면</p>
		<p>도시락</p>
	</div>
	<div id="d2">
		<p>햄버거</p>
		<p>피자</p>
		<p>치킨</p>
	</div>
	<script type="text/javascript">
		function go() {
			var r = document.getElementsByClassName('r1');
			var d1 = document.getElementById("d1");
			var d2 = document.getElementById("d2");
			if (r[0].checked) {
				d1.style.display = 'block';
				d2.style.display = 'none';
			} else {
				d1.style.display = 'none';
				d2.style.display = 'block';
			}
		}
	</script>
</body>
</html>

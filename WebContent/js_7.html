<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.c1{
	width:100px;
	height:100px;
	border: 1px solid red;
	background-color: gray;
	}
	.c2{
	width:200px;
	height:200px;
	border: 1px solid blue;
	background-color: lime;
	}
</style>
</head>
<body>
<div class="c1" id="d1"></div>
<div class="c1" id="d2"></div>

<button onclick="f1()">click</button>
<button onclick="f2()">CLICK</button>
<script type="text/javascript">
	function f2(){
		var d1 = document.getElementById('d2');
		d1.style.width="500px";
	}	

	function f1(){
	var a = document.getElementById('d1');
		a.setAttribute("class",'c2');
		
	}

</script>
</body>
</html>
